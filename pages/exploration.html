        .side_by_side_image {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: center;
            align-items: flex-start;
            overflow: hidden;
            margin: -10px;

        }

        .vertical_image {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            max-width: calc(33.33% - 50px);
            flex: 1;
            margin: 10px;

        }

        .image {
            max-height: 100%;
            max-width: 100%;
            object-fit: contain;
            margin: 10px;
        }

        .image.first {
            margin-top: 20px;
        }
