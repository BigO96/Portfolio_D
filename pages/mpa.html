        .side_by_side_image {

            flex-direction: row;
            flex-wrap: wrap;
            justify-content: center;

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: flex-start;
            max-width: calc(33.33% - 50px);
            flex: 1;
            margin: 10px;

        }
